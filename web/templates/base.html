<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Workout Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    header { display:flex; gap:1rem; align-items:center; margin-bottom:1rem; }
    a.button, button { padding:0.5rem 0.9rem; border:1px solid #ddd; border-radius:8px; text-decoration:none; }
    .flash { padding:0.6rem 0.8rem; border-radius:8px; margin:0.5rem 0; }
    .success { background:#e7f7ec; border:1px solid #bce3c5; }
    .error { background:#fde8e8; border:1px solid #f5b5b5; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:0.6rem; border-bottom:1px solid #eee; text-align:left; }
  </style>
</head>
<body>
  <header>
    <h2>üèãÔ∏è Workout Tracker</h2>
    <a class="button" href="{{ url_for('index') }}">Home</a>
    <a class="button" href="{{ url_for('add') }}">Add Workout</a>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="flash {{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
